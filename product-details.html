<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist Name | Product Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>

    <section class="product-detail">
        <div class="large-art">Art</div>
        <div class="details-box">
            <h2 id="detail-title">Work name / price</h2>
            <p>Additional information about the artist's inspiration and the medium of the work.</p>
            <button class="btn" onclick="addToBasketFromPage()">Add to Basket</button>
        </div>
    </section>

    <div id="footer"></div>

    <script src="inc/include.js"></script>
    <script>
        loadHTML("header", "inc/header.html");
        loadHTML("footer", "inc/footer.html");

        // Display current product info from URL
        const params = new URLSearchParams(window.location.search);
        if(params.has('name')) {
            document.getElementById('detail-title').innerText = `${params.get('name')} - Â£${params.get('price')}`;
        }

        function addToBasketFromPage() {
            const name = params.get('name') || "Unknown Item";
            const price = parseFloat(params.get('price')) || 0;
            addToBasket(name, price);
        }
    </script>
</body>
</html>
