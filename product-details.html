<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Merchandise detail page with product metadata and basket action.">
  <title>Lorem Ipsum | Product Details</title>
  <link rel="stylesheet" href="css/style.css">
</head><body>
  <!-- site header -->
  <div id="header"></div>

  <main>
    <!-- Product details section includes id, title, description, type, date, thumbnail fields -->
    <section class="product-layout"">
      <div>
        <img id="product-image" src="images/ss1.webp" alt="Product thumbnail image">
    </div>

      <article>
        <p class="eyebrow">Merchandise Detail</p>
        <h1 id="product-title" class="section-title">Loading products...</h1>
        <p id="product-description" class="muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

        <ul class="spec-list" aria-label="Product metadata">
          <li><strong>ID:</strong><span id="product-id">-</span></li>
          <li><strong>Type:</strong><span id="product-type">-</span></li>
          <li><strong>Published Date:</strong><span id="product-date">-</span></li>
          <li><strong>Price:</strong><span id="product-price">-</span></li>
        </ul>

        <p style="margin-top: 18px;">
        <button id="add-to-basket" class="btn btn-primary" type="button" >Add to Basket</button>
          <a class="btn btn-muted" href="merchandise.html" >Back to Listings</a>
        </p>
      </article>
  </section>
  </main>

  <!-- Site footer -->
  <div id="footer"></div>

  <script src="inc/include.js"></script>
</body>
</html>
