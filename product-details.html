<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist Name | Product Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>

    <section class="product-detail">
    <div class="large-art">Art Preview</div>
    <div class="details-box">
        <h2 id="product-display">Loading...</h2>
        <button class="btn" onclick="addToBasket()">Add to Basket</button>
    </div>
</section>

    <div id="footer"></div>

    <script src="inc/include.js"></script>
    <script>
        loadHTML("header", "inc/header.html");
        loadHTML("footer", "inc/footer.html");
    // This small script updates the text on the page so the user sees what they clicked
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const price = params.get('price');
    if(name && price) {
        document.getElementById('product-display').innerText = name + " - Â£" + price;
    }
</script>
</body>
</html>
