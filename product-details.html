<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist Name | Product Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>

    <section class="product-detail">
        <div class="large-art">Art Preview</div>
        <div class="details-box">
            <h2 id="p-title">Loading...</h2>
            <p id="p-desc" style="color: #bdbdbd; font-style: italic;"></p>
            <p id="p-specs" style="font-size: 0.9rem; color: #888;"></p>
            <button class="btn" onclick="addToBasket()">Add to Basket</button>
        </div>
    </section>

    <div id="footer"></div>

    <script src="inc/include.js"></script>

    <script>
        // Start by loading the HTML components
        loadHTML("header", "inc/header.html");
        loadHTML("footer", "inc/footer.html");

        // Now handle the Product Data
        const productData = {
            "1": {
                description: "This piece explores the intersection of organic forms and industrial decay.",
                specs: "Size: 24x36 inches | Medium: Mixed Media"
            },
            "2": {
                description: "A surrealist study of light and shadow, inspired by cityscapes.",
                specs: "Size: 18x24 inches | Medium: Oil on Canvas"
            },
            "3": {
                description: "Description for item 3...",
                specs: "Specs for item 3..."
            },
            "4": {
                description: "Description for item 4...",
                specs: "Specs for item 4..."
            },
            "5": {
                description: "Description for item 5...",
                specs: "Specs for item 5..."
            },
            "6": {
                description: "Description for item 6...",
                specs: "Specs for item 6..."
            }
        };

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const name = params.get('name');
        const price = params.get('price');

        if (name && price) {
            document.getElementById('p-title').innerText = `${name} - Â£${price}`;
        }

        if (id && productData[id]) {
            document.getElementById('p-desc').innerText = productData[id].description;
            document.getElementById('p-specs').innerText = productData[id].specs;
        } else {
            document.getElementById('p-desc').innerText = "Detailed description coming soon.";
        }
    </script>
</body>
</html>
